{% extends "base.html" %}

{% block content %}
<main class="form-signin">
{% if submitted_email and did_send %}
<p>Thank you for joining with {{ submitted_email }}</p>
{% endif %}

<form method="post">

    <img class="mb-4" src="https://themes.getbootstrap.com/wp-content/themes/bootstrap-marketplace/assets/images/elements/bootstrap-stack.png" alt="" width="72" height="57">
    <div class="col-lg-6" style="float:none;margin:auto;">
    <h1 class="h3 mb-3 fw-normal">Subscribe for updates!</h1>
    <div class="mb-3">
        <input type="email" name="email" class="form-control" id="exampleInputEmail1" placeholder="Enter your email here..." aria-describedby="emailHelp" required="required" autofocus>
    </div>
    <button class="btn btn-lg btn-primary" type="submit">Subscribe</button>
    </div>
</form>
</main>
{% endblock %}
